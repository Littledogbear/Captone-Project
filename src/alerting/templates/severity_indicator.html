<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Severity Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .severity-indicator {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .severity-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .severity-content {
            flex: 1;
        }
        .severity-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .severity-description {
            margin-bottom: 10px;
        }
        .severity-action {
            font-style: italic;
        }
        .severity-critical {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
            color: #b71c1c;
        }
        .severity-high {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
            color: #e65100;
        }
        .severity-medium {
            background-color: #fffde7;
            border-left: 5px solid #ffeb3b;
            color: #f57f17;
        }
        .severity-low {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
            color: #0d47a1;
        }
        .severity-info {
            background-color: #f5f5f5;
            border-left: 5px solid #9e9e9e;
            color: #424242;
        }
        .platform-windows .severity-icon::before {
            content: "üîí";
        }
        .platform-mac .severity-icon::before {
            content: "üîê";
        }
    </style>
</head>
<body class="platform-{platform}">
    <div class="severity-indicator severity-{severity_lower}">
        <div class="severity-icon"></div>
        <div class="severity-content">
            <div class="severity-title">{severity} Severity Alert: {title}</div>
            <div class="severity-description">{description}</div>
            <div class="severity-action">Recommended Action: {action}</div>
        </div>
    </div>
</body>
</html>
